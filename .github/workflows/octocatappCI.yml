on: push

name: OctocatApp CI

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2



      - uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: bin/Release/OctocatApp.1.0.0.nupkg



      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Changes
          draft: false
          prerelease: false



      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: https://github.com/AleksIvanovSinglet/OctocatApp/bin/Release/OctocatApp.1.0.0.nupkg
          asset_path: bin/Release/OctocatApp.1.0.0.nupkg
          asset_name: OctocatApp.1.0.0.nupkg
          asset_content_type: application/nuget
